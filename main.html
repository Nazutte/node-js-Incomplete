<form method="POST" action = "create_user">
    <label for="fname">First name (Should not be longer than 15 characters)</label><br>
    <input type="text" id="fname" name="fname" required><br>
    <label for="lname">Last name (Should not be longer than 15 characters)</label><br>
    <input type="text" id="lname" name="lname" required><br>
    <label for="tel">Phone number</label><br>
    <input type="tel" id="tel" name="Phonenumber" required><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="pwd">Password</label><br>
    <input type="password" id="pwd" name="pwd"><br>
    <label for="cpwd">Confirm Password</label><br>
    <input type="password" id="cpwd" name="cpwd"><br>
    <input type="submit" value="Submit"><br>
  </form>
